<div class="row col-12">
    <div th:each="ce : ${cinemaEvents}" class="card m-3" style="width: 18rem;">
        <img class="card-img-top" th:src="${ce.movie.imgLink}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${ce.getMovie.getTitle}"></h5>
            <p class="card-text" th:text="${ce.movie.desc}">Keine Beschreibung gefunden...</p>
            <p class="card-text" th:text="${ce.time}">Zeit kommt noch</p>
            <p class="card-text">Kino <span th:text="${ce.cinemahall.getNumber}">??</span> (FSK <span th:text="${ce.movie.getFsk}">??</span>), <span th:text="${ce.movie.length}">??</span> Min.</p>
            <p class="card-text" th:text="${ce.getMovie.getExternalLink}">-</p>
            <a th:href="@{/setseat(cinemaevent=${ce.getId})}" class="btn btn-primary">Plätze buchen!</a>
        </div>
    </div>
</div>
<!--

    AUFGABE 5

    Die For-Each-Schleife beginnt ab th:each. Für jedes Element des Arrays "cinemaEvents" wird über die For-Schleife eine Card erstellt. Diese Card zeigt dann das passende Bild zum Film, indem sie zunächst auf das cinemaEvent und dann auf den Film und den darunter gespeicherten Link zugreift. Jede Card enthält außerdem einen Platz für Titel, Beschreibung, Zeit, Kino, Fsk und Länge des Films, die im CinemaEvent gespeichert sind, und deren Daten teilweise auch über den Film erreicht werden. Insgesamt kommen die Daten aus dem CinemaEventController, aus der html-Datei kann darauf mit einem Getter zugegriffen werden. Der Button um Plätze zu buchen nuzt eine hyperreference, um die gewünschte Seite (/setseat) aufzurufen.

    AUFGABE 6

    Alle Dateien, die geändert werden mussten:
    - Movie.java
    - CinemaEventController.java
    - home.html

-->
